name-template: "Release v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # Whatâ€™s Changed

  $CHANGES
categories:
  - title: ':zap: Breaking'
    label: 'breaking'
  - title: ':rocket: New'
    label: 'enhancement'
  - title: ':bug: Bug Fixes'
    label: 'bug'
  - title: ':toolbox: Maintenance'
    label: 'maintenance'
  - title: ':construction_worker: DevOps'
    label: 'devops'
  - title: ':memo: Documentation'
    label: 'documentation'
  - title: 'Dependency Updates'
    label: 'dependencies'
    collapse-after: 3

version-resolver:
  major:
    labels:
      - 'breaking'
      - 'major'
  minor:
    labels:
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'maintenance'
      - 'documentation'
      - 'dependencies'
      - 'devops'

exclude-labels:
  - 'skip-changelog'
