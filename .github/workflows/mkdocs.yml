name: CI/CD mkdocs

on:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.mkdocs.outputs.artifact }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Setup config
        uses: athackst/ci/actions/mkdocs-config@main
      - name: Build and push docs to gh-pages
        id: mkdocs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'github-pages'
          path: ${{ steps.mkdocs.outputs.artifact }}
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: Extract
        run: |
          mkdir _site
          tar --directory _site -xvf ${{ needs.build.outputs.artifact }}
          tree
      - name: Generate ignore list from HTML files
        run: |
          # Find all .html files and remove the _site prefix for path-based ignores
          IGNORE_LIST=$(find _site -name "*.html" | sed "s|^_site||")

          # Add additional ignored URLs manually
          IGNORE_LIST+="
          https://www.linkedin.com/in/allisonthackston
          /twitter.com/"

          # Save as a multi-line GitHub output
          {
            echo "ignore_list<<EOF"
            echo "$IGNORE_LIST"
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Test with htmlproofer
        uses: athackst/htmlproofer-action@main
        with:
          ignore_urls: |
            ${{ env.ignore_list }}
          ignore_new_files: true

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build,test]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
