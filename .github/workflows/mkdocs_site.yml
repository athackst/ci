name: Mkdocs Site
on:
  workflow_call:
    inputs:
      pages:
        description: "Whether to deploy to GitHub Pages. If false, the workflow will build the site and run htmlproofer tests, but not deploy. Default: true."
        type: boolean
        default: true
        required: false
      enablement:
        description: "Try to enable Pages for the repository if it is not already enabled. This option requires a token other than `GITHUB_TOKEN` to be provided. In the context of a Personal Access Token, the `repo` scope or Pages write permission is required. In the context of a GitHub App, the `administration:write` and `pages:write` permissions are required."
        type: boolean
        default: false
        required: false
      htmlproofer-ignore-urls:
        description: "Optional newline-delimited URLs or regexes for htmlproofer to ignore."
        type: string
        required: false
        default: ""
      artifact-name:
        description: "Artifact name for the built site."
        type: string
        required: false
        default: "github-pages"
      version:
        description: "Optional version of deployment."
        type: string
        required: false
        default: ""
      release-tag:
        description: "Optional release tag for release-mode version publish."
        type: string
        required: false
        default: ""
    secrets:
      token:
        description: Optional token override used by configure-pages.
        required: false

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build-docs:
    runs-on: ubuntu-latest
    outputs:
      host: ${{ steps.pages.outputs.host || steps.defaults.outputs.host }}
      base-path: ${{ steps.pages.outputs.base_path || steps.defaults.outputs.base_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Default outputs
        id: defaults
        run: |
          echo "host=${{ github.repository_owner }}.github.io" >> "$GITHUB_OUTPUT"
          echo "base_path=/${{ github.event.repository.name }}" >> "$GITHUB_OUTPUT"

      - name: Setup Pages
        id: pages
        if: ${{ inputs.pages }}
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.token || github.token }}
          enablement: ${{ inputs.enablement }}
        
      - name: Setup mkdocs config
        uses: athackst/ci/actions/mkdocs-config@main

      - name: Build docs
        id: mkdocs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false

      - name: Debug output
        run: |
          tree
          cat site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ./site

  test-docs:
    needs: build-docs
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Test with htmlproofer
        uses: athackst/ci/actions/htmlproofer@main
        with:
          host: ${{ needs.build-docs.outputs.host }}
          base-path: ${{ needs.build-docs.outputs.base-path }}
          artifact-name: ${{ inputs.artifact-name }}
          ignore-urls: |
            ${{ inputs.htmlproofer-ignore-urls }}

  deploy-docs:
    # Use artifact deploy if no version is specified and we're on the main branch.
    if: ${{ inputs.pages && inputs.version == '' && github.ref == 'refs/heads/main' }}
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-version-docs:
    # Use mkdocs mike to deploy if a version is specified
    if: ${{ inputs.pages && inputs.version != '' && ( github.ref == 'refs/heads/main' || inputs.release-tag != '' ) }}
    needs: build-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup mkdocs config
        uses: athackst/ci/actions/mkdocs-config@main
      - name: Setup environment (release)
        if: ${{ inputs.release-tag != '' }}
        run: |
          echo "VERSION=${{ inputs.release-tag }} ${{ inputs.version }}" >> "$GITHUB_ENV"
          echo "DEFAULT_VERSION=${{ inputs.release-tag }}" >> "$GITHUB_ENV"
      - name: Setup environment (dev)
        if: ${{ inputs.release-tag == '' }}
        run: |
          echo "VERSION=${{ inputs.version }}" >> "$GITHUB_ENV"
          echo "DEFAULT_VERSION=" >> "$GITHUB_ENV"
      - name: Publish Release docs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          version: ${{ env.VERSION }}
          default_version: ${{ env.DEFAULT_VERSION }}
