name: PR labeler
on:
  workflow_call:

jobs:
  pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run PR Labeler
        uses: athackst/ci/actions/pr-labeler@main
        with:
          github_token: ${{ github.token }}
