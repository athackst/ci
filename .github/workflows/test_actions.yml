name: Test actions

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  actions-pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set configuration path
        id: config
        shell: bash
        run: |
          echo "path=./tests/fixtures/test-labeler.yml" >> "$GITHUB_OUTPUT"

      - name: Read expected labels from config
        id: expected
        shell: bash
        run: |
          EXPECTED_LABELS_JSON="$(python3 tests/scripts/get_expected_labels.py "${{ steps.config.outputs.path }}")"
          echo "labels-json=$EXPECTED_LABELS_JSON" | tee -a "$GITHUB_OUTPUT"

      - name: Pre-clean expected labels
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          echo "Pre-clean labels on PR #${{ github.event.pull_request.number }}"
          jq -r '.[]' <<< "$EXPECTED_LABELS_JSON" | while IFS= read -r label; do
            echo "Removing label: $label"
            gh pr edit ${{ github.event.pull_request.number }} --remove-label "$label" || echo "...Skip: $label not present"
          done

      - uses: ./actions/pr-labeler
        with:
          configuration-path: ${{ steps.config.outputs.path }}

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Get PR labels after action
        id: actual
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          ACTUAL_LABELS_JSON="$(gh pr view "$PR_NUMBER" --json labels --jq '.labels | map(.name)')"
          echo "actual-labels-json=$ACTUAL_LABELS_JSON" | tee -a "$GITHUB_OUTPUT"

      - name: Check PR label assertion
        id: check_labels
        shell: bash
        env:
          ACTUAL_LABELS_JSON: ${{ steps.actual.outputs.actual-labels-json }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          set +e
          ASSERT_OUTPUT="$(bats tests/bats/pr_labeler_assertion.bats 2>&1)"
          ASSERT_STATUS=$?
          if [ "$ASSERT_STATUS" -eq 0 ]; then
            echo "Assertion passed"
          else
            echo "Assertion failed"
          fi
          EXPECTED_COUNT="$(jq 'length' <<< "$EXPECTED_LABELS_JSON")"
          ACTUAL_COUNT="$(jq 'length' <<< "$ACTUAL_LABELS_JSON")"
          set -e
          {
            echo "### Action labeler results"
            echo ""
            echo "<details><summary>Expected labels ($EXPECTED_COUNT)</summary>"
            echo ""
            echo '```json'
            jq . <<< "$EXPECTED_LABELS_JSON"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "<details><summary>Actual labels ($ACTUAL_COUNT)</summary>"
            echo ""
            echo '```json'
            jq . <<< "$ACTUAL_LABELS_JSON"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo '```text'
            echo "$ASSERT_OUTPUT"
            echo '```'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$ASSERT_STATUS"

      - name: Post-clean expected labels
        if: ${{ always() }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          echo "Post-clean labels on PR #${{ github.event.pull_request.number }}"
          jq -r '.[]' <<< "$EXPECTED_LABELS_JSON" | while IFS= read -r label; do
            echo "Removing label: $label"
            gh pr edit ${{ github.event.pull_request.number }} --remove-label "$label" || echo "...Skip: $label not present"
          done

  actions-mkdocs-config:
    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Test mkdocs config action
        uses: ./actions/mkdocs-config

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify mkdocs config artifacts (bats)
        shell: bash
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/mkdocs_config.bats 2>&1)"
          BATS_STATUS=$?
          set -e

          echo "$BATS_OUTPUT"

          {
            echo "### mkdocs-config action test"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

      - name: Test build docs
        id: mkdocs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false

      - name: Build docs status
        if: ${{ always() }}
        shell: bash
        run: |
          if [ "${{ steps.mkdocs.outcome }}" == "success" ]; then
            BUILD_STATUS=":white_check_mark: MkDocs build succeeded"
          else
            BUILD_STATUS=":x: MkDocs build failed"
          fi

          {
            echo "### MkDocs build status"
            echo ""
            echo "$BUILD_STATUS"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
