name: Test actions

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  actions-pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set configuration path
        id: config
        shell: bash
        run: |
          echo "path=./tests/fixtures/test-labeler.yml" >> "$GITHUB_OUTPUT"

      - name: Read expected labels from config
        id: expected
        shell: bash
        run: |
          EXPECTED_LABELS_JSON="$(python3 .github/scripts/get_expected_labels.py "${{ steps.config.outputs.path }}")"
          echo "labels-json=$EXPECTED_LABELS_JSON" | tee -a "$GITHUB_OUTPUT"

      - name: Pre-clean expected labels
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          echo "Pre-clean labels on PR #${{ github.event.pull_request.number }}"
          jq -r '.[]' <<< "$EXPECTED_LABELS_JSON" | while IFS= read -r label; do
            echo "Removing label: $label"
            gh pr edit ${{ github.event.pull_request.number }} --remove-label "$label" || echo "...Skip: $label not present"
          done

      - uses: ./actions/pr-labeler
        with:
          configuration-path: ${{ steps.config.outputs.path }}

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Get PR labels after action
        id: actual
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          ACTUAL_LABELS_JSON="$(gh pr view "$PR_NUMBER" --json labels --jq '.labels | map(.name)')"
          echo "actual-labels-json=$ACTUAL_LABELS_JSON" | tee -a "$GITHUB_OUTPUT"

      - name: Check PR label assertion
        id: check_labels
        shell: bash
        env:
          ACTUAL_LABELS_JSON: ${{ steps.actual.outputs.actual-labels-json }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          set +e
          ASSERT_OUTPUT="$(bats tests/bats/pr_labeler.bats 2>&1)"
          ASSERT_STATUS=$?
          echo "Test status: $ASSERT_STATUS"
          echo "$ASSERT_OUTPUT"
          EXPECTED_COUNT="$(jq 'length' <<< "$EXPECTED_LABELS_JSON")"
          ACTUAL_COUNT="$(jq 'length' <<< "$ACTUAL_LABELS_JSON")"
          set -e
          {
            echo "### Action labeler results"
            echo ""
            echo "<details><summary>Expected labels ($EXPECTED_COUNT)</summary>"
            echo ""
            echo '```json'
            jq . <<< "$EXPECTED_LABELS_JSON"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "<details><summary>Actual labels ($ACTUAL_COUNT)</summary>"
            echo ""
            echo '```json'
            jq . <<< "$ACTUAL_LABELS_JSON"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo '```text'
            echo "$ASSERT_OUTPUT"
            echo '```'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$ASSERT_STATUS"

      - name: Post-clean expected labels
        if: ${{ always() }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          echo "Post-clean labels on PR #${{ github.event.pull_request.number }}"
          jq -r '.[]' <<< "$EXPECTED_LABELS_JSON" | while IFS= read -r label; do
            echo "Removing label: $label"
            gh pr edit ${{ github.event.pull_request.number }} --remove-label "$label" || echo "...Skip: $label not present"
          done

  actions-mkdocs-config:
    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Test mkdocs config action
        uses: ./actions/mkdocs-config

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify mkdocs config artifacts (bats)
        shell: bash
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/mkdocs_config.bats 2>&1)"
          BATS_STATUS=$?
          set -e

          echo "$BATS_OUTPUT"

          {
            echo "### mkdocs-config action test"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

      - name: Test build docs
        id: mkdocs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false

      - name: Build docs status
        if: ${{ always() }}
        shell: bash
        run: |
          if [ "${{ steps.mkdocs.outcome }}" == "success" ]; then
            BUILD_STATUS=":white_check_mark: MkDocs build succeeded"
          else
            BUILD_STATUS=":x: MkDocs build failed"
          fi

          {
            echo "### MkDocs build status"
            echo ""
            echo "$BUILD_STATUS"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

  actions-release-draft:
    permissions:
      contents: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build test marker
        id: marker
        shell: bash
        run: |
          echo "marker=${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" | tee -a "$GITHUB_OUTPUT"

      - name: Pre-clean stale test releases for marker
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          MARKER: ${{ steps.marker.outputs.marker }}
        run: |
          set -euo pipefail
          MATCHES="$(gh api --paginate "repos/${GITHUB_REPOSITORY}/releases?per_page=100" | jq -r --arg marker "$MARKER" '.[] | select(.tag_name == $marker) | [.id, .tag_name] | @tsv')"
          if [ -z "$MATCHES" ]; then
            echo "No stale releases found for marker ${MARKER}"
            exit 0
          fi

          while IFS=$'\t' read -r release_id tag_name; do
            [ -n "$release_id" ] || continue
            echo "Deleting stale release ${release_id} (${tag_name})"
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/releases/${release_id}"
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/git/refs/tags/${tag_name}" >/dev/null 2>&1 || true
          done <<< "$MATCHES"

      - name: Create draft release
        id: release_draft
        uses: ./actions/release-draft
        with:
          gh_token: ${{ github.token }}
          tag_name: ${{ steps.marker.outputs.marker }}
          name: test-release-${{ steps.marker.outputs.marker }}

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify release-draft outputs
        id: verify_outputs
        shell: bash
        env:
          RELEASE_ID: ${{ steps.release_draft.outputs.id }}
          RELEASE_NAME: ${{ steps.release_draft.outputs.name }}
          TAG_NAME: ${{ steps.release_draft.outputs.tag_name }}
          HTML_URL: ${{ steps.release_draft.outputs.html_url }}
          UPLOAD_URL: ${{ steps.release_draft.outputs.upload_url }}
          RESOLVED_VERSION: ${{ steps.release_draft.outputs.resolved_version }}
          MARKER: ${{ steps.marker.outputs.marker }}
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/release_draft_outputs.bats 2>&1)"
          BATS_STATUS=$?
          set -e

          echo "$BATS_OUTPUT"
          {
            echo "### release-draft output results"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

      - name: Verify draft release exists
        id: verify_release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_ID: ${{ steps.release_draft.outputs.id }}
          TAG_NAME: ${{ steps.release_draft.outputs.tag_name }}
        run: |
          FOUND_RELEASE_ID="$(gh api --paginate "repos/${GITHUB_REPOSITORY}/releases?per_page=100" | jq -r --arg tag "$TAG_NAME" '.[] | select(.draft == true and .tag_name == $tag) | .id' | head -n1)"
          if [ -z "$FOUND_RELEASE_ID" ] || [ "$FOUND_RELEASE_ID" = "null" ]; then
            echo "Draft release not found for tag: $TAG_NAME"
            exit 1
          fi
          if [ "$FOUND_RELEASE_ID" != "$RELEASE_ID" ]; then
            echo "Release ID mismatch. expected=$RELEASE_ID found=$FOUND_RELEASE_ID"
            exit 1
          fi
          echo "release_id=$RELEASE_ID" >> "$GITHUB_OUTPUT"
          {
            echo "### release-draft action results"
            echo ""
            echo "- tag: \`$TAG_NAME\`"
            echo "- name: \`${{ steps.release_draft.outputs.name }}\`"
            echo "- resolved version: \`${{ steps.release_draft.outputs.resolved_version }}\`"
            echo "- draft release id: \`$RELEASE_ID\`"
            echo "- html_url: ${{ steps.release_draft.outputs.html_url }}"
            echo "- upload_url: ${{ steps.release_draft.outputs.upload_url }}"
            echo ""
            echo "<details><summary>release body</summary>"
            echo ""
            echo "${{ steps.release_draft.outputs.body }}"
            echo ""
            echo "</details>"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Delete draft release
        if: ${{ always() }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_ID: ${{ steps.verify_release.outputs.release_id }}
          TAG_NAME: ${{ steps.release_draft.outputs.tag_name }}
        run: |
          if [ -n "${RELEASE_ID}" ]; then
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/releases/${RELEASE_ID}"
            echo "Deleted draft release id: ${RELEASE_ID}"
          else
            echo "No draft release id found to delete."
          fi
          if [ -n "${TAG_NAME}" ]; then
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/git/refs/tags/${TAG_NAME}" >/dev/null 2>&1 || true
            echo "Deleted tag ref (if present): ${TAG_NAME}"
          fi

  actions-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install test dependencies
        shell: bash
        run: |
          python3 -m pip install --quiet pyyaml

      - name: Run action unit tests
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t TEST_FILES < <(find actions -type f -path "*/tests/test_*.py" | sort)
          if [ "${#TEST_FILES[@]}" -eq 0 ]; then
            echo "No action unit tests found."
            {
              echo "### action unit tests"
              echo ""
              echo "No action unit tests found."
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          OVERALL_STATUS=0
          for test_file in "${TEST_FILES[@]}"; do
            echo "Running $test_file"
            set +e
            TEST_OUTPUT="$(python3 -m unittest "$test_file" 2>&1)"
            TEST_STATUS=$?
            set -e

            echo "$TEST_OUTPUT"
            if [ "$TEST_STATUS" -ne 0 ]; then
              OVERALL_STATUS=$TEST_STATUS
              TEST_RESULT=":x: failed"
            else
              TEST_RESULT=":white_check_mark: passed"
            fi

            {
              echo "### unit test: \`$test_file\`"
              echo ""
              echo "$TEST_RESULT"
              echo ""
              echo '```text'
              echo "$TEST_OUTPUT"
              echo '```'
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          done

          exit "$OVERALL_STATUS"

  actions-success:
    needs:
      - actions-pr-labeler
      - actions-mkdocs-config
      - actions-release-draft
      - actions-unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate upstream job results
        shell: bash
        run: |
          echo "All action tests passed."
