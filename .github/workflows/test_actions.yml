name: Test actions

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  actions-unit-tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Python test dependencies
        shell: bash
        run: |
          python3 -m pip install --quiet pyyaml

      - name: Run action unit tests
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t TEST_FILES < <(find actions -type f -path "*/tests/test_*.py" | sort)
          if [ "${#TEST_FILES[@]}" -eq 0 ]; then
            echo "No action unit tests found."
            {
              echo "### Action unit tests"
              echo ""
              echo "No action unit tests found."
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          {
            echo "### Action unit tests"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          ALL_STATUS=0

          for test_file in "${TEST_FILES[@]}"; do
            echo "Running $test_file"
            set +e
            TEST_OUTPUT="$(python3 -m unittest "$test_file" 2>&1)"
            TEST_STATUS=$?
            ALL_STATUS=$((ALL_STATUS + TEST_STATUS))
            set -e
            echo "$TEST_OUTPUT"
            if [ "$TEST_STATUS" -eq 0 ]; then
              TEST_STATUS_EMOJI=":white_check_mark:"
            else
              TEST_STATUS_EMOJI=":x:"
            fi

            {
              echo "<details><summary>$TEST_STATUS_EMOJI $test_file</summary>"
              echo ""
              echo '```text'
              echo "$TEST_OUTPUT"
              echo '```'
              echo ""
              echo "</details>"
              echo ""
            } >> "$GITHUB_STEP_SUMMARY"
          done
          
          exit "$ALL_STATUS"
          
  actions-pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set configuration path
        id: config
        shell: bash
        run: |
          echo "path=./tests/fixtures/test-labeler.yml" >> "$GITHUB_OUTPUT"

      - name: Read expected labels from config
        id: expected
        shell: bash
        run: |
          EXPECTED_LABELS_JSON="$(python3 .github/scripts/get_expected_labels.py "${{ steps.config.outputs.path }}")"
          echo "labels-json=$EXPECTED_LABELS_JSON" | tee -a "$GITHUB_OUTPUT"

      - name: Pre-clean expected labels
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          echo "Pre-clean labels on PR #${{ github.event.pull_request.number }}"
          jq -r '.[]' <<< "$EXPECTED_LABELS_JSON" | while IFS= read -r label; do
            echo "Removing label: $label"
            gh pr edit ${{ github.event.pull_request.number }} --remove-label "$label" || echo "...Skip: $label not present"
          done

      - uses: ./actions/pr-labeler
        with:
          configuration-path: ${{ steps.config.outputs.path }}

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Get PR labels after action
        id: actual
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          sleep 5  # Wait a moment for labels to be applied
          ACTUAL_LABELS_JSON="$(gh pr view "$PR_NUMBER" --json labels --jq '.labels | map(.name)')"
          echo "actual-labels-json=$ACTUAL_LABELS_JSON" | tee -a "$GITHUB_OUTPUT"

      - name: Check PR label assertion
        id: check_labels
        shell: bash
        env:
          ACTUAL_LABELS_JSON: ${{ steps.actual.outputs.actual-labels-json }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/pr_labeler_assertion.bats 2>&1)"
          BATS_STATUS=$?
          TEST_SUMMARY="PR label assertion"
          if [ "$BATS_STATUS" -eq 0 ]; then
            TEST_SUMMARY=":white_check_mark: $TEST_SUMMARY passed."
          else
            TEST_SUMMARY=":x: $TEST_SUMMARY failed."
          fi
          echo "$TEST_SUMMARY"

          EXPECTED_COUNT="$(jq 'length' <<< "$EXPECTED_LABELS_JSON")"
          ACTUAL_COUNT="$(jq 'length' <<< "$ACTUAL_LABELS_JSON")"

          set -e
          {
            echo "### Action labeler results"
            echo ""
            echo "<details><summary>Expected labels ($EXPECTED_COUNT)</summary>"
            echo ""
            echo '```json'
            jq . <<< "$EXPECTED_LABELS_JSON"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "<details><summary>Actual labels ($ACTUAL_COUNT)</summary>"
            echo ""
            echo '```json'
            jq . <<< "$ACTUAL_LABELS_JSON"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "<details><summary>$TEST_SUMMARY</summary>"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

      - name: Post-clean expected labels
        if: ${{ always() }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          echo "Post-clean labels on PR #${{ github.event.pull_request.number }}"
          jq -r '.[]' <<< "$EXPECTED_LABELS_JSON" | while IFS= read -r label; do
            echo "Removing label: $label"
            gh pr edit ${{ github.event.pull_request.number }} --remove-label "$label" || echo "...Skip: $label not present"
          done

  actions-mkdocs-config:
    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Test mkdocs config action
        uses: ./actions/mkdocs-config

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify mkdocs config artifacts (bats)
        shell: bash
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/mkdocs_config.bats 2>&1)"
          BATS_STATUS=$?
          set -e
          TEST_SUMMARY="MkDocs config action test"
          if [ "$BATS_STATUS" -eq 0 ]; then
            TEST_SUMMARY=":white_check_mark: $TEST_SUMMARY passed."
          else
            TEST_SUMMARY=":x: $TEST_SUMMARY failed."
          fi
          echo "$TEST_SUMMARY"

          echo "$BATS_OUTPUT"

          {
            echo "### mkdocs-config action test"
            echo ""
            echo "<details><summary>$TEST_SUMMARY</summary>"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

      - name: Test build docs
        id: mkdocs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false

      - name: Build docs status
        if: ${{ always() }}
        shell: bash
        run: |
          if [ "${{ steps.mkdocs.outcome }}" == "success" ]; then
            BUILD_STATUS=":white_check_mark: MkDocs build succeeded"
          else
            BUILD_STATUS=":x: MkDocs build failed"
          fi

          {
            echo "### MkDocs build status"
            echo ""
            echo "$BUILD_STATUS"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

  actions-htmlproofer:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./tests/fixtures/htmlproofer_site

      - name: Run htmlproofer action
        uses: ./actions/htmlproofer
        with:
          ignore-urls: |
            /^https:\/\/example\.com$/

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify htmlproofer action outputs
        shell: bash
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/htmlproofer_action.bats 2>&1)"
          BATS_STATUS=$?
          set -e
          TEST_SUMMARY="HTMLProofer action test"
          if [ "$BATS_STATUS" -eq 0 ]; then
            TEST_SUMMARY=":white_check_mark: $TEST_SUMMARY passed."
          else
            TEST_SUMMARY=":x: $TEST_SUMMARY failed."
          fi
          echo "$TEST_SUMMARY"

          {
            echo "### htmlproofer action test"
            echo ""
            echo "<details><summary>$TEST_SUMMARY</summary>"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

  actions-version-resolver:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Run version-resolver action
        id: resolver
        uses: ./actions/version-resolver
        with:
          gh-token: ${{ github.token }}

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify version-resolver outputs
        shell: bash
        env:
          FROM_REF: ${{ steps.resolver.outputs.from-ref }}
          RESOLVED_VERSION: ${{ steps.resolver.outputs.resolved-version }}
          MAJOR_VERSION: ${{ steps.resolver.outputs.major-version }}
          MINOR_VERSION: ${{ steps.resolver.outputs.minor-version }}
          PATCH_VERSION: ${{ steps.resolver.outputs.patch-version }}
          PR_INFO_PATH: ${{ steps.resolver.outputs.pr-info-path }}
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/version_resolver_outputs.bats 2>&1)"
          BATS_STATUS=$?
          set -e
          TEST_SUMMARY="Version resolver output test"
          if [ "$BATS_STATUS" -eq 0 ]; then
            TEST_SUMMARY=":white_check_mark: $TEST_SUMMARY passed."
          else
            TEST_SUMMARY=":x: $TEST_SUMMARY failed."
          fi
          echo "$TEST_SUMMARY"

          echo "$BATS_OUTPUT"

          {
            echo "### Version resolver outputs"
            echo ""
            echo "from_ref: \`$FROM_REF\`"
            echo "resolved_version: \`$RESOLVED_VERSION\`"
            echo "major_version: \`$MAJOR_VERSION\`"
            echo "minor_version: \`$MINOR_VERSION\`"
            echo "patch_version: \`$PATCH_VERSION\`"
            echo "pr_info_path: \`$PR_INFO_PATH\`"
            echo ""
            echo "<details><summary>$PR_INFO_PATH</summary>"
            echo ""
            echo '```json'
            echo ""
            cat "$PR_INFO_PATH"
            echo ""
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "<details><summary>$TEST_SUMMARY</summary>"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

  actions-changelog:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Run version-resolver action
        id: resolver
        uses: ./actions/version-resolver
        with:
          gh-token: ${{ github.token }}

      - name: Run changelog action
        id: changelog
        uses: ./actions/changelog
        with:
          pr-info-path: ${{ steps.resolver.outputs.pr-info-path }}

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify changelog outputs
        shell: bash
        env:
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
          CHANGES: ${{ steps.changelog.outputs.changes }}
          PULL_REQUESTS: ${{ steps.changelog.outputs.pull-requests }}
          PR_INFO_PATH: ${{ steps.resolver.outputs.pr-info-path }}
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/changelog_outputs.bats 2>&1)"
          BATS_STATUS=$?
          set -e
          TEST_SUMMARY="Changelog output test"
          if [ "$BATS_STATUS" -eq 0 ]; then
            TEST_SUMMARY=":white_check_mark: $TEST_SUMMARY passed."
          else
            TEST_SUMMARY=":x: $TEST_SUMMARY failed."
          fi
          echo "$TEST_SUMMARY"

          echo "$BATS_OUTPUT"

          {
            echo "### Changelog outputs"
            echo ""
            echo "pull_requests: \`$PULL_REQUESTS\`"
            echo ""
            echo "<details><summary>Changelog</summary>"
            echo ""
            echo "$CHANGELOG"
            echo ""
            echo "</details>"
            echo ""
            echo "<details><summary>$TEST_SUMMARY</summary>"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

  actions-release-draft:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set draft release test values
        id: test-values
        shell: bash
        run: |
          TAG_NAME="ci-draft-${{ github.run_id }}-${{ github.run_attempt }}"
          RELEASE_NAME="test-release-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "tag-name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "release-name=$RELEASE_NAME" >> "$GITHUB_OUTPUT"

      - name: Run release-draft action
        id: release-draft
        uses: ./actions/release-draft
        with:
          token: ${{ github.token }}
          name: ${{ steps.test-values.outputs.release-name }}
          tag-name: ${{ steps.test-values.outputs.tag-name }}
          changelog: |
            # Test Changelog

            - Release draft integration test.

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify release-draft outputs
        shell: bash
        env:
          RELEASE_ID: ${{ steps.release-draft.outputs.id }}
          RELEASE_NAME: ${{ steps.release-draft.outputs.name }}
          RELEASE_TAG_NAME: ${{ steps.release-draft.outputs.tag-name }}
          RELEASE_HTML_URL: ${{ steps.release-draft.outputs.html-url }}
          RELEASE_UPLOAD_URL: ${{ steps.release-draft.outputs.upload-url }}
          EXPECTED_RELEASE_NAME: ${{ steps.test-values.outputs.release-name }}
          EXPECTED_RELEASE_TAG_NAME: ${{ steps.test-values.outputs.tag-name }}
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/release_draft_outputs.bats 2>&1)"
          BATS_STATUS=$?
          set -e
          TEST_SUMMARY="Release draft output test"
          if [ "$BATS_STATUS" -eq 0 ]; then
            TEST_SUMMARY=":white_check_mark: $TEST_SUMMARY passed."
          else
            TEST_SUMMARY=":x: $TEST_SUMMARY failed."
          fi
          echo "$TEST_SUMMARY"

          {
            echo "### Release draft outputs"
            echo ""
            echo "id: \`$RELEASE_ID\`"
            echo "name: \`$RELEASE_NAME\`"
            echo "tag-name: \`$RELEASE_TAG_NAME\`"
            echo "html-url: \`$RELEASE_HTML_URL\`"
            echo "upload-url: \`$RELEASE_UPLOAD_URL\`"
            echo ""
            echo "<details><summary>$TEST_SUMMARY</summary>"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

      - name: Delete draft release
        if: ${{ always() }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_ID: ${{ steps.release-draft.outputs.id }}
        run: |
          set -euo pipefail
          if [ -z "${RELEASE_ID:-}" ]; then
            echo "No release id to clean up."
            exit 0
          fi
          gh api -X DELETE "repos/${{ github.repository }}/releases/${RELEASE_ID}" || true

  actions-success:
    needs:
      - actions-unit-tests
      - actions-pr-labeler
      - actions-mkdocs-config
      - actions-htmlproofer
      - actions-version-resolver
      - actions-changelog
      - actions-release-draft
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate upstream job results
        shell: bash
        run: |
          echo "All action tests passed."
