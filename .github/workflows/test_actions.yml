name: Test actions

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  actions-pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set configuration path
        id: config
        shell: bash
        run: |
          echo "path=./tests/fixtures/test-labeler.yml" >> "$GITHUB_OUTPUT"

      - name: Read expected labels from config
        id: expected
        shell: bash
        run: |
          EXPECTED_LABELS_JSON="$(python3 .github/scripts/get_expected_labels.py "${{ steps.config.outputs.path }}")"
          echo "labels-json=$EXPECTED_LABELS_JSON" | tee -a "$GITHUB_OUTPUT"

      - name: Pre-clean expected labels
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          echo "Pre-clean labels on PR #${{ github.event.pull_request.number }}"
          jq -r '.[]' <<< "$EXPECTED_LABELS_JSON" | while IFS= read -r label; do
            echo "Removing label: $label"
            gh pr edit ${{ github.event.pull_request.number }} --remove-label "$label" || echo "...Skip: $label not present"
          done

      - uses: ./actions/pr-labeler
        with:
          configuration-path: ${{ steps.config.outputs.path }}

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Get PR labels after action
        id: actual
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          ACTUAL_LABELS_JSON="$(gh pr view "$PR_NUMBER" --json labels --jq '.labels | map(.name)')"
          echo "actual-labels-json=$ACTUAL_LABELS_JSON" | tee -a "$GITHUB_OUTPUT"

      - name: Check PR label assertion
        id: check_labels
        shell: bash
        env:
          ACTUAL_LABELS_JSON: ${{ steps.actual.outputs.actual-labels-json }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          set +e
          ASSERT_OUTPUT="$(bats tests/bats/pr_labeler.bats 2>&1)"
          ASSERT_STATUS=$?
          echo "Test status: $ASSERT_STATUS"
          echo "$ASSERT_OUTPUT"
          EXPECTED_COUNT="$(jq 'length' <<< "$EXPECTED_LABELS_JSON")"
          ACTUAL_COUNT="$(jq 'length' <<< "$ACTUAL_LABELS_JSON")"
          set -e
          {
            echo "### Action labeler results"
            echo ""
            echo "<details><summary>Expected labels ($EXPECTED_COUNT)</summary>"
            echo ""
            echo '```json'
            jq . <<< "$EXPECTED_LABELS_JSON"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "<details><summary>Actual labels ($ACTUAL_COUNT)</summary>"
            echo ""
            echo '```json'
            jq . <<< "$ACTUAL_LABELS_JSON"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo '```text'
            echo "$ASSERT_OUTPUT"
            echo '```'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$ASSERT_STATUS"

      - name: Post-clean expected labels
        if: ${{ always() }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          EXPECTED_LABELS_JSON: ${{ steps.expected.outputs.labels-json }}
        run: |
          echo "Post-clean labels on PR #${{ github.event.pull_request.number }}"
          jq -r '.[]' <<< "$EXPECTED_LABELS_JSON" | while IFS= read -r label; do
            echo "Removing label: $label"
            gh pr edit ${{ github.event.pull_request.number }} --remove-label "$label" || echo "...Skip: $label not present"
          done

  actions-mkdocs-config:
    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Test mkdocs config action
        uses: ./actions/mkdocs-config

      - name: Install bats
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Verify mkdocs config artifacts (bats)
        shell: bash
        run: |
          set +e
          BATS_OUTPUT="$(bats tests/bats/mkdocs_config.bats 2>&1)"
          BATS_STATUS=$?
          set -e

          echo "$BATS_OUTPUT"

          {
            echo "### mkdocs-config action test"
            echo ""
            echo '```text'
            echo "$BATS_OUTPUT"
            echo '```'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          exit "$BATS_STATUS"

      - name: Test build docs
        id: mkdocs
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false

      - name: Build docs status
        if: ${{ always() }}
        shell: bash
        run: |
          if [ "${{ steps.mkdocs.outcome }}" == "success" ]; then
            BUILD_STATUS=":white_check_mark: MkDocs build succeeded"
          else
            BUILD_STATUS=":x: MkDocs build failed"
          fi

          {
            echo "### MkDocs build status"
            echo ""
            echo "$BUILD_STATUS"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

  actions-release-draft:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build test marker
        id: marker
        shell: bash
        run: |
          echo "marker=${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" | tee -a "$GITHUB_OUTPUT"

      - name: Pre-clean stale test releases for marker
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          SUFFIX: -ci-${{ steps.marker.outputs.marker }}
        run: |
          set -euo pipefail
          MATCHES="$(gh api "repos/${GITHUB_REPOSITORY}/releases" | jq -r --arg suffix "$SUFFIX" '.[] | select(.tag_name | endswith($suffix)) | [.id, .tag_name] | @tsv')"
          if [ -z "$MATCHES" ]; then
            echo "No stale releases found for suffix ${SUFFIX}"
            exit 0
          fi

          while IFS=$'\t' read -r release_id tag_name; do
            [ -n "$release_id" ] || continue
            echo "Deleting stale release ${release_id} (${tag_name})"
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/releases/${release_id}"
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/git/refs/tags/${tag_name}" >/dev/null 2>&1 || true
          done <<< "$MATCHES"

      - name: Create draft release
        id: release_draft
        uses: ./actions/release-draft
        with:
          github_token: ${{ github.token }}
          tag-suffix: "-ci-${{ steps.marker.outputs.marker }}"

      - name: Verify draft release exists
        id: verify_release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ steps.release_draft.outputs.tag_name }}
        run: |
          RELEASE_ID="$(gh api "repos/${GITHUB_REPOSITORY}/releases" | jq -r --arg tag "$TAG_NAME" '.[] | select(.draft == true and .tag_name == $tag) | .id' | head -n1)"
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "null" ]; then
            echo "Draft release not found for tag: $TAG_NAME"
            exit 1
          fi
          echo "release_id=$RELEASE_ID" >> "$GITHUB_OUTPUT"
          {
            echo "### release-draft action test"
            echo ""
            echo "- marker: \`${{ steps.marker.outputs.marker }}\`"
            echo "- tag: \`$TAG_NAME\`"
            echo "- draft release id: \`$RELEASE_ID\`"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Delete draft release
        if: ${{ always() }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_ID: ${{ steps.verify_release.outputs.release_id }}
          TAG_NAME: ${{ steps.release_draft.outputs.tag_name }}
        run: |
          if [ -n "${RELEASE_ID}" ]; then
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/releases/${RELEASE_ID}"
            echo "Deleted draft release id: ${RELEASE_ID}"
          else
            echo "No draft release id found to delete."
          fi
          if [ -n "${TAG_NAME}" ]; then
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/git/refs/tags/${TAG_NAME}" >/dev/null 2>&1 || true
            echo "Deleted tag ref (if present): ${TAG_NAME}"
          fi

  actions-success:
    needs:
      - actions-pr-labeler
      - actions-mkdocs-config
      - actions-release-draft
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate upstream job results
        shell: bash
        run: |
          echo "All action tests passed."
