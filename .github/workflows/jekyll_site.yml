name: Jekyll Site

on:
  workflow_call:
    inputs:
      pages:
        description: "Whether to deploy to GitHub Pages. If false, the workflow will build the site and run htmlproofer tests, but not deploy. Default: true."
        type: boolean
        default: true
        required: false
      enablement:
        description: "Try to enable Pages for the repository if it is not already enabled. This option requires a token other than `GITHUB_TOKEN` to be provided. In the context of a Personal Access Token, the `repo` scope or Pages write permission is required. In the context of a GitHub App, the `administration:write` and `pages:write` permissions are required."
        type: boolean
        default: false
        required: false
      htmlproofer-ignore-urls:
        description: "Optional newline-delimited URLs or regexes for htmlproofer to ignore."
        type: string
        required: false
        default: ""
      path:
        description: "Path to the Jekyll project directory."
        type: string
        required: false
        default: "."
      artifact-name:
        description: "Artifact name for the built site."
        type: string
        required: false
        default: "github-pages"
    secrets:
      token:
        description: Optional token override used by configure-pages.
        required: false

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-site:
    runs-on: ubuntu-latest
    outputs:
      host: ${{ steps.pages.outputs.host || steps.defaults.outputs.host }}
      base-path: ${{ steps.pages.outputs.base_path || steps.defaults.outputs.base_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.288.0
        with:
          working-directory: ${{ inputs.path }}
          bundler-cache: true

      - name: Default outputs
        id: defaults
        run: |
          echo "host=${{ github.repository_owner }}.github.io" >> "$GITHUB_OUTPUT"
          echo "base_path=/${{ github.event.repository.name }}" >> "$GITHUB_OUTPUT"

      - name: Setup Pages
        id: pages
        if: ${{ inputs.pages }}
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.token || github.token }}
          enablement: ${{ inputs.enablement }}

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        working-directory: ${{ inputs.path }}
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path || steps.defaults.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          JEKYLL_GITHUB_TOKEN: ${{ secrets.token || github.token }}

      - name: Debug output
        run: |
          tree
          cat "${{ inputs.path }}/_site/index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.path }}/_site

  test-site:
    needs: build-site
    if: ${{ always() }}
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Test with htmlproofer
        uses: athackst/ci/actions/htmlproofer@main
        with:
          host: ${{ needs.build-site.outputs.host }}
          base-path: ${{ needs.build-site.outputs.base-path }}
          artifact-name: ${{ inputs.artifact-name }}
          ignore-urls: |
            ${{ inputs.htmlproofer-ignore-urls }}

  # Deployment job
  deploy:
    if: ${{ inputs.pages && github.ref == 'refs/heads/main' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
